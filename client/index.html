<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <div class="card" style="width: 21rem; margin: 2rem auto;">
      <div class="card-body">
        <div class="card-title">
          <h3> Push web notifications </h3>
        </div>
        <div class="card-text">
          <label for="notification-delay">Delay after push</label>
          <div class="input-group mb-3">
            <input id="notification-delay"
                   class="form-control"
                   type="number"
                   value="5"
                   min="0"
                   max="10"
                   >
          </div>
            <label for="notification-ttl">ttl for message</label>
            <div class="input-group mb-3">
              <input id="notification-ttl"
                     class="form-control"
                     type="number"
                     value="60"
                     min="0"
                     max="2419200"
                     >
            </div>
        </div>
        <div class="card-action">
          <button id="doIt"
                  class="btn btn-primary"
                  role="button"
                  >
                  Send notification
          </button>
        </div>
      </div>

      <script src="/tools.js"></script>
      <script src="/app.js"></script>
    </div>
  </body>
</html>
