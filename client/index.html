<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#f5f5f5">
    <title>Push notification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="manifest" href="/manifest.json">
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }
      .form-push {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
      }
    </style>
  </head>
  <body class="text-center">
    <form class="form-push">
      <h3> Push web notifications </h3>
      <label for="notification-delay">Delay after push</label>
      <div class="input-group mb-3">
        <input id="notification-delay"
               class="form-control"
               type="number"
               value="5"
               min="0"
               max="10"
               >
      </div>
        <label for="notification-ttl">ttl for message</label>
        <div class="input-group mb-3">
          <input id="notification-ttl"
                 class="form-control"
                 type="number"
                 value="60"
                 min="0"
                 max="2419200"
                 >
        </div>
          </div>
          <button id="doIt"
                  class="btn btn-primary"
                  role="button"
                  >
                  Send notification
          </button>
    </form>

    <script src="/tools.js"></script>
    <script src="/app.js"></script>
    </div>
  </body>
</html>
